name: htrnaseq
namespace: workflows
argument_groups:
  - name: Input arguments
    arguments:
      - name: --input_r1
        description: R1
        type: file
        required: true
      - name: --input_r2
        description: R2
        type: file
        required: true
      - name: --barcodesFasta
        type: file
        required: true
  - name: Output arguments
    arguments:
      - name: --output
        description: List of demultiplexed fastq files
        type: file
        direction: output
        multiple: true
        required: true
        default: "fastq/*_001.fastq"
resources:
  - type: nextflow_script
    path: main.nf
    entrypoint: run_wf

# test_resources:
#   - type: nextflow_script
#     path: test.nf
#     entrypoint: test_wf

dependencies:
  - name: workflows/well_demultiplex
    repository: local
  - name: star/star_align_reads
    repository: bb
repositories:
  - name: local
    type: local
  - name: bb
    type: vsh
    repo: biobox
    tag: v0.1.0

runners:
  - type: nextflow

engines:
  - type: native
