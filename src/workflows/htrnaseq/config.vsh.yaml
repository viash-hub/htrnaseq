dependencies:
  - name: stats/combine_star_logs
    repository: local
  - name: stats/generate_pool_statistics
    repository: local
  - name: stats/generate_well_statistics
    repository: local
  - name: workflows/well_demultiplex
    repository: local
  - name: workflows/parallel_map_wf
    repository: local
  - name: workflows/utils/groupWells
    repository: local
  - name: eset/create_eset
    repository: local
  - name: eset/create_fdata
    repository: local
  - name: eset/create_pdata
    repository: local
repositories:
  - name: local
    type: local
  - name: bb
    type: vsh
    repo: biobox
    tag: v0.1.0

runners:
  - type: nextflow

engines:
  - type: native
